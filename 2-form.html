<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    
    <script type="module" crossorigin src="/vanilla-app-template/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/modulepreload-polyfill-ec808ebb.js">
    <link rel="stylesheet" href="/vanilla-app-template/assets/styles-915c703f.css">
  </head>
  <body>
    <a href="./index.html">Go to home</a>
    <div class="form-wrapper">
      <form class="feedback-form" autocomplete="off">
        <label class="form-lable">
          Email
          <input class="form-input" type="email" name="email" autofocus />
        </label>
        <label class="form-lable textarea-lable">
          Message
          <textarea class="form-textarea" name="message"></textarea>
        </label>
        <button class="form-submit-btn" type="submit">Submit</button>
      </form>
    </div>
    
  </body>
</html>
